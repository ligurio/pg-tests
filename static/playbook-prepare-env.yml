---
- hosts: all
  gather_facts: true
  tasks:

  - name: subscribe to RHSM
    redhat_subscription: state=present username=a.slaykovsky@postgrespro.ru password=password_LOL autosubscribe=yes
    become_method: su
    become: true
    when: ansible_distribution == "RedHat"

  - name: install required packages (YUM)
    yum: name={{ item }} state=present update_cache=yes
    with_items:
        - git
        - gcc
        - python-devel
        - postgresql-devel
        - libselinux-python
        - python-psycopg2
    when: ansible_pkg_mgr == "yum"
    become_method: su
    become: true
 
  - name: add remote repository
    apt_repository: repo="deb http://webdav.l.postgrespro.ru/DIST/pool/astra-1.4-smolensk-{{ item }} smolensk main non-free contrib" state=present
    with_items:
        - install
        - developer
    when: ansible_pkg_mgr == "apt" and ansible_lsb.id == "AstraLinuxSE" and ansible_lsb.release == "1.4"
    become_method: su
    become: true

  # TODO: move this to Packer post-install script
  - name: add remote repository
    apt_repository: repo="deb http://webdav.l.postgrespro.ru/DIST/pool/astra-1.5-smolensk-{{ item }} smolensk main non-free contrib" state=present
    with_items:
        - install
        - developer
    when: ansible_pkg_mgr == "apt" and ansible_lsb.id == "AstraLinuxSE" and ansible_lsb.release == "1.5"
    become_method: su
    become: true

  # TODO: move this to Packer post-install script
  - name: remove cdrom repository
    file: state=absent path={{ item }}
    with_items:
        - /etc/apt/sources.list_astra
        - /etc/apt/sources.list
    when: ansible_pkg_mgr == "apt" and ansible_lsb.id == "AstraLinuxSE"
    become_method: su
    become: true

  - name: install required packages (APT)
    apt: name={{ item }} state=present update_cache=yes
    with_items:
        - git
        - gcc-4.7-base
#        - python-dev
        - python-selinux
        - python-psycopg2
#        - libpq-dev
    when: ansible_pkg_mgr == "apt" and ansible_lsb.id == "AstraLinuxSE"
    become_method: su
    become: true

